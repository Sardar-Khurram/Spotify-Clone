<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Spotify - Web Player : Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="container flex bg_black">
        <div class="left">
            <div class="close">
                <img width="35px" src="img/close.svg" alt="closing icon" class="invert closesvg">
            </div>
            <div class="home bg_gray rounded m_1 p_1">
                <div class="logo">
                    <img class="invert" width="125px" src="img/logo.svg" alt="spotify logo">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home icon">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search icon">Search</li>
                </ul>
            </div>
            <div class="library bg_gray rounded m_1 p_1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="Icon for playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songsList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg_gray rounded">
            <div class="header">
                <div class="nav">
                    <img src="img/hamburger.svg" alt="hamburgur icon" class="invert hamburger">

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="sign">Sign Up</button>
                    <button class="log">Log in</button>
                </div>
            </div>

            <div class="playlist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                </div>

            </div>

            <div class="playBar">

                <div class="seekBar">
                    <div class="circle">

                    </div>
                </div>

                <div class="aboveBar">
                    <div class="songInfo">

                    </div>
                    <div class="songButtons">
                        <img width="25px" class="cp " id="previous" src="img/prevsong.svg" alt="previous button icon">
                        <img width="25px" class="cp " id="play" src="img/play1.svg" alt="previous button icon">
                        <img width="25px" class="cp" id="next" src="img/nextsong.svg" alt="next button icon">
                    </div>
                    <div class="change">
                        <div class="songTime">

                        </div>
                        <div class="volume">
                            <img src="img/volume.svg" class="volsvg" alt="">
                            <div class="range"><input type="range" name="vol"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
